<!DOCTYPE html>
<html>
<head>
    <title>Steam Login Callback</title>
</head>
<body>
    <script>
        window.onload = function() {
            const searchParams = window.location.search;
            
            if (window.opener) {
                // Use the same origin as the current page
                window.opener.postMessage(searchParams, window.location.origin);
            }
            
            setTimeout(function() {
                window.close();
            }, 1000);
        };
    </script>
</body>
</html>
